<div>
  <h2>Calculadora de CDB</h2>
  <form (ngSubmit)="calculate()">
    <div>
      <label for="initialValue">Valor Inicial:</label>
      <input type="number" id="initialValue" [(ngModel)]="initialValue" name="initialValue" required>
    </div>
    <div>
      <label for="months">Meses:</label>
      <input type="number" id="months" [(ngModel)]="months" name="months" required>
    </div>
    <button type="submit">Calcular</button>
  </form>

  <div *ngIf="result">
    <h3>Resultado</h3>
    <p>Valor Inicial: {{ result.initialValue }}</p>
    <p>Valor Final: {{ result.finalValue }}</p>
    <p>Valor Final com Imposto: {{ result.finalValueWithTax }}</p>
  </div>
</div>
